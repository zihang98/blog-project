<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .container input[type="text"], .container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        .container input[type="file"] {
            margin-bottom: 10px;
        }

        .container button {
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>글쓰기</h2>
    <form th:action="@{/write}" method="post" th:object="${post}">
        <input type="text" th:field="*{title}" placeholder="제목" required>
        <textarea th:field="*{content}" placeholder="내용" rows="10"></textarea>
        <input type="file" id="image" name="image" accept="image/*">
        <div>
            <button type="submit" name="isTemp" value=false>출간하기</button>
            <button type="submit" name="isTemp" value=true>임시저장</button>
        </div>
    </form>
</div>
</body>
</html>
